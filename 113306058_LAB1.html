<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Info</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" style="width: 41%">
            <tr>
                <th colspan="3">About -- 113306058</th>
            </tr>
            <tr>
                <td rowspan="3">
                    <img src="./img/Moomin.jpg" width="209" height="180" alt="Moomin"><br>
                    <label>personal photo</label>
                </td>
                <td colspan="2">
                    <label>Name:</label>
                    <input name="name" type="text" size="25" maxlength="30"><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="Taipei">Taipei</option>
                        <option value="Tainan">Tainan</option>
                        <option value="Taichung">Taichung</option>
                        <option value="Taoyuan">Taoyuan</option>
                    </select>
                </td>
                <td>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td colspan="2">
                    <input type="checkbox" name="hobby" value="swimming"> Swimming
                    <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                    <input type="checkbox" name="hobby" value="movie"> Movie
                    <input type="checkbox" name="hobby" value="game"> Game
                    <input type="checkbox" name="hobby" value="sleep"> sleep
                </td>
            </tr>
            <tr>
                <td>Skill</td>
                <td colspan="2">
                    <input type="checkbox" name="skill" value="java"> Java
                    <input type="checkbox" name="skill" value="html"> HTML
                    <input type="checkbox" name="skill" value="python"> Python
                    <input type="checkbox" name="skill" value="microsoft office"> Microsoft Office
                    <input type="checkbox" name="skill" value="premiere"> Premiere
                </td>
            </tr>
            <tr>
                <td>Say Something</td>
                <td colspan="2">
                    <textarea rows="4" cols="60" placeholder="Say something here."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="提交">
                    <input type="reset" value="重設">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
